            def runPythonCode(code):
                try:
                    # Redirect stdout to capture output
                    sys.stdout = io.StringIO()
                    exec(code)
                    # Get the captured output
                    output = sys.stdout.getvalue()
                    # Reset stdout
                    sys.stdout = sys.__stdout__
                    return output
                except Exception as e:
                    return f"Error: {str(e)}"

            # Expose the runPythonCode function to the browser's window object
            window.runPythonCode = runPythonCode

      function MakeHotKey(hotkey, callback) {
        document.addEventListener("keydown", function (event) {
          const keys = hotkey.split("+").map((key) => key.trim().toLowerCase());
          const modifiers = {
            ctrl: event.ctrlKey,
            shift: event.shiftKey,
            alt: event.altKey,
          };

          let hotkeyPressed = true;
          keys.forEach((key) => {
            if (key === "ctrl" || key === "shift" || key === "alt") {
              if (!modifiers[key]) {
                hotkeyPressed = false;
              }
            } else if (key === "backspace") {
              if (event.key !== "Backspace") {
                hotkeyPressed = false;
              }
            } else if (key.startsWith("arrow")) {
              const arrowDirection = key.replace("arrow", "");
              if (arrowDirection === "up" && event.key !== "ArrowUp") {
                hotkeyPressed = false;
              } else if (arrowDirection === "down" && event.key !== "ArrowDown") {
                hotkeyPressed = false;
              } else if (arrowDirection === "left" && event.key !== "ArrowLeft") {
                hotkeyPressed = false;
              } else if (arrowDirection === "right" && event.key !== "ArrowRight") {
                hotkeyPressed = false;
              }
            } else if (key === "enter") {
              if (event.key !== "Enter") {
                hotkeyPressed = false;
              }
            } else if (!event.key.match(/^[0-9a-zA-Z]$/) && event.key !== key) {
              hotkeyPressed = false;
            } else if (event.key.toLowerCase() !== key && event.key.match(/^[a-zA-Z]$/)) {
              hotkeyPressed = false;
            }
          });

          if (hotkeyPressed) {
            if (modifiers["shift"]) {
              callback(hotkey.toUpperCase());
            } else {
              callback(hotkey.toLowerCase());
            }
          }
        });
      }

      // InStr
      function InStr(Haystack, Needle, CaseSensitive = true, StartingPos = 1, Occurrence = 1) {
        if (Haystack === null || Needle === null) return false;

        // Adjust starting position if less than 1
        StartingPos = Math.max(StartingPos, 1);

        // Case-sensitive search by default
        if (!CaseSensitive) {
          Haystack = Haystack.toLowerCase();
          Needle = Needle.toLowerCase();
        }

        let pos = -1;
        let count = 0;
        for (let i = StartingPos - 1; i < Haystack.length; i++) {
          if (Haystack.substring(i, i + Needle.length) === Needle) {
            count++;
            if (count === Occurrence) {
              pos = i + 1;
              break;
            }
          }
        }

        return pos > 0; // Return true if the substring is found, false otherwise
      }

      function RegExMatch(Haystack, NeedleRegEx, OutputVar, StartingPos) {
          if (Haystack === null || NeedleRegEx === null) return null;

          const regex = new RegExp(NeedleRegEx);
          let match;

          if (typeof Haystack === 'string') {
              match = Haystack.match(regex);
          }

          if (match) {
              if (OutputVar) {
                  OutputVar.push(match[0]);
              }
              return match.index + 1;
          } else {
              return 0;
          }
      }

      function SubStr(str, startPos, length) {
        // If str is null or undefined, return an empty string
        if (str === null || str === undefined) {
          return "";
        }

        // If length is not provided or is blank, default to "all characters"
        if (length === undefined || length === "") {
          length = str.length - startPos + 1;
        }

        // If startPos is less than 1, adjust it to start from the end of the string
        if (startPos < 1) {
          startPos = str.length + startPos;
        }

        // Extract the substring based on startPos and length
        return str.substr(startPos - 1, length);
      }

      function StrReplace(originalString, find, replaceWith) {
        // Check if originalString is a string
        if (typeof originalString !== "string") {
          return originalString; // Return originalString as is
        }

        // Escape special characters in the 'find' string to be used literally
        const escapedFind = find.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");

        // Use replace method to replace all occurrences of 'find' with 'replaceWith'
        return originalString.replace(new RegExp(escapedFind, "g"), replaceWith);
      }

    return input; // Return original input if trimming is not possible
  }
}

      // Object to store timer intervals for different functions
      const timerIntervals = {};

      async function SetTimer(func, timeOrOnOff) {
        if (typeof func !== "function" || typeof timeOrOnOff === "undefined") {
          console.error("Invalid arguments. Please provide a valid function and time/On/Off state.");
          return;
        }

        if (typeof timeOrOnOff === "number") {
          // If a number is provided, set the timer to that time in milliseconds and start it.
          func.interval = timeOrOnOff; // Store the interval within the function
          func(); // Call the function initially
          func.intervalId = setInterval(func, timeOrOnOff);
          timerIntervals[func] = func.intervalId; // Store the interval ID
        } else if (timeOrOnOff === "On") {
          // If 'On' is provided, start the timer if it's not already running.
          if (!func.intervalId && func.interval) {
            func(); // Call the function initially
            func.intervalId = setInterval(func, func.interval); // Start with the stored interval
            timerIntervals[func] = func.intervalId; // Store the interval ID
          } else {
            console.error("Timer is not set. Please provide a valid interval.");
          }
        } else if (timeOrOnOff === "Off") {
          // If 'Off' is provided, clear the timer if it's running.
          clearInterval(func.intervalId);
          func.intervalId = null;
          delete timerIntervals[func]; // Remove the interval ID from storage
        } else {
          console.error("Invalid time/On/Off state. Please provide a valid time in milliseconds or 'On'/'Off'.");
        }
      }

      async function getDataFromEndpoint(data, endpoint) {
        // Convert data to JSON string
        const requestData = JSON.stringify(data);

        // Set up fetch request options
        const requestOptions = {
          method: "POST", // or 'GET' depending on your server's requirements
          headers: {
            "Content-Type": "application/json",
          },
          body: requestData,
        };

        // Fetch data from the specified endpoint
        const response = await fetch(endpoint, requestOptions);

        // Check if response is successful
        if (!response.ok) {
          throw new Error(`Failed to fetch data from ${endpoint}. Status: ${response.status}`);
        }

        // Parse response data based on Content-Type header
        const contentType = response.headers.get("content-type");
        if (contentType && contentType.includes("application/json")) {
          return response.json(); // Parse JSON response
        } else {
          return response.text(); // Parse plain text response
        }
      }


      function FileAppend(data, filename) {
        // Create a blob with the provided data
        const blob = new Blob([data], { type: "text/plain" });

        // Create a temporary anchor element
        const anchor = document.createElement("a");
        anchor.style.display = "none";

        // Set the download attribute and filename
        anchor.setAttribute("href", window.URL.createObjectURL(blob));
        anchor.setAttribute("download", filename);

        // Append the anchor element to the body
        document.body.appendChild(anchor);

        // Trigger a click event on the anchor element
        anchor.click();

        // Remove the anchor element
        document.body.removeChild(anchor);
      }

// Define the StoreLocally function with embedded getLocalStorageUsagePercentage logic
function StoreLocally(operation, saveLocation, data) {
    if (operation === "s") {
        // Save data to local storage under specified saveLocation
        localStorage.setItem(saveLocation, String(data));
        return true; // Indicate success
    } else if (operation === "d") {
        // Delete data from local storage under specified saveLocation
        localStorage.removeItem(saveLocation);
        return true; // Indicate success
    } else if (operation === "r") {
        // Retrieve data from local storage under specified saveLocation
        return localStorage.getItem(saveLocation) || null; // Return stored data or null if not found
    } else if (operation === "dALL") {
        // Delete all data from local storage (clear all keys)
        localStorage.clear();
        return true; // Indicate success
    } else if (operation === "e") {
        // Check if local storage is empty (no keys present)
        return localStorage.length === 0; // Return true if empty, false if not empty
    } else if (operation === "u") {
        // Embed the logic of getLocalStorageUsagePercentage function

        var store = localStorage;
        var testKey = "$_test";

        // Function to test storage capacity
        function testCapacity(size) {
            try {
                store.setItem(testKey, new Array(size + 1).join('0'));
                store.removeItem(testKey);
                return true;
            } catch (ex) {
                return false;
            }
        }

        // Binary search to find maximum size
        var low = 0,
            high = 1,
            upperLimit = (1024 * 1024 * 1024) / 2; // Default upper limit (1 GB)

        while (testCapacity(high) && high < upperLimit) {
            low = high;
            high *= 2;
        }

        // Refine the estimate using binary search
        var precision = 8; // Number of iterations for precision
        while (precision--) {
            var mid = (low + high) / 2;
            if (testCapacity(mid)) {
                low = mid;
            } else {
                high = mid;
            }
        }

        var totalBytes = Math.ceil(high) * 2; // Total storage limit in bytes

        // Calculate used storage size directly
        var usedBytes = Object.keys(store).reduce(function(total, key) {
            return total + key.length + store[key].length * 2;
        }, 0);

        // Calculate percentage used
        var usedPercentage = (usedBytes / totalBytes) * 100;
        usedPercentage = usedPercentage.toFixed(2); // Round to 2 decimal places

        return usedPercentage;
    } else {
        console.error("Invalid operation specified.");
        return false; // Indicate failure
    }
}

      function getUrlParams() {
        const queryString = window.location.search.substring(1); // Get the query string without the leading '?'
        const paramPairs = queryString.split("&"); // Split the query string into parameter key-value pairs

        // Array to store parameter values starting from the first key's value
        const paramValues = [];

        // Iterate over each parameter pair
        paramPairs.forEach((pair, index) => {
          const pairParts = pair.split("=");

          if (index === 0 && pairParts.length === 2) {
            // For the first parameter pair (index === 0), add the value directly
            const firstValue = decodeURIComponent(pairParts[1]);
            paramValues.push(firstValue);
          } else if (pairParts.length === 1) {
            // For subsequent parameter pairs (values without keys), add the value directly
            const value = decodeURIComponent(pairParts[0]);
            paramValues.push(value);
          }
        });

        // Join the parameter values into a single string separated by '&'
        const resultString = paramValues.join("&");

        return resultString;
      }


      function reloadWithParams(paramString) {
        // Parse the parameter string to extract individual parameter values
        const paramsArray = paramString.substring(1).split("&"); // Remove leading '?' and split by '&'

        // Construct an array to store valid parameter pairs
        const paramPairs = [];

        // Iterate over each parameter value
        paramsArray.forEach((value) => {
          // Check if the value is non-empty (to filter out any empty values)
          if (value.trim() !== "") {
            // Push the parameter value to paramPairs
            paramPairs.push(value); // No need to encode values here
          }
        });

        // Join the parameter pairs into a query string format
        const queryParams = paramPairs.join("&");

        // Construct the new URL with the parameters and reload the page
        const newUrl = `${window.location.origin}${window.location.pathname}?${queryParams}`;
        window.location.href = newUrl;
      }

      // Function to get MIME type from an ArrayBuffer
      function getMimeTypeFromArrayBuffer(buffer) {
        const view = new DataView(buffer);
        if (view.getUint16(0, false) == 0xffd8) {
          return "image/jpeg"; // JPEG format
        } else if (view.getUint32(0, false) == 0x89504e47) {
          return "image/png"; // PNG format
        } else if (view.getUint16(0, false) == 0x4949 || view.getUint16(0, false) == 0x4d4d) {
          return "image/tiff"; // TIFF format
        } else if (view.getUint16(0, false) == 0x424d) {
          return "image/bmp"; // BMP format
        }
        return null; // Unknown format
      }

      // Function to get MIME type from a Blob
      function getMimeTypeFromBlob(blob) {
        const url = URL.createObjectURL(blob);
        const img = new Image();

        img.onload = function () {
          URL.revokeObjectURL(url);
          // Clean up the Blob URL
        };

        img.src = url;

        // Return the MIME type detected by the browser
        return img.type || "image/png";
        // Default to 'image/png' if MIME type is not available
      }

      function b64toBlob(b64Data) {
        const byteCharacters = atob(b64Data);
        const byteArrays = [];

        for (let i = 0; i < byteCharacters.length; i++) {
          byteArrays.push(byteCharacters.charCodeAt(i));
        }

        return new Blob([new Uint8Array(byteArrays)]);
      }

      function getDataFromJSON(jsonData, jsonPath) {
        const pathSegments = jsonPath.split("."); // Split the path into segments
        let currentData = jsonData; // Use jsonData directly (already an object)

        try {
          for (const segment of pathSegments) {
            if (currentData && typeof currentData === "object") {
              if (segment.includes("[") && segment.includes("]")) {
                // Handle array index notation e.g., "data[21].employee_name"
                const arrayIndex = segment.match(/\[(\d+)\]/); // Extract the array index
                if (arrayIndex) {
                  const arrayName = segment.substring(0, segment.indexOf("["));
                  const index = parseInt(arrayIndex[1]);
                  currentData = currentData[arrayName][index];
                } else {
                  return undefined; // Invalid array index notation
                }
              } else {
                // Handle regular object property notation e.g., "employee_name"
                currentData = currentData[segment];
              }
            } else {
              console.log("Invalid path segment or data type encountered.");
              return undefined;
            }
          }
        } catch (error) {
          console.error("Error accessing data:", error);
          return undefined;
        }

        return currentData;
      }

function SortLikeAHK(varName, options = "") {
    let delimiter = '\n'; // Default delimiter
    let delimiterIndex = options.indexOf('D');

    if (delimiterIndex !== -1) {
        let delimiterChar = options[delimiterIndex + 1];
        delimiter = delimiterChar === '' ? ',' : delimiterChar;
    }

    let items = varName.split(new RegExp(delimiter === ',' ? ',' : '\\' + delimiter));

    // Remove empty items and trim whitespace
    items = items.filter(item => item.trim() !== '');

    // Apply sorting based on options
    if (options.includes('N')) {
        // Numeric sort
        items.sort((a, b) => parseInt(a, 10) - parseInt(b, 10));
    } else if (options.includes('Random')) {
        // Random sort
        for (let i = items.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [items[i], items[j]] = [items[j], items[i]];
        }
    } else {
        // Default alphabetical sort
        items.sort((a, b) => {
            const keyA = options.includes('C') ? a : a.toLowerCase();
            const keyB = options.includes('C') ? b : b.toLowerCase();
            if (keyA < keyB) return -1;
            if (keyA > keyB) return 1;
            return 0;
        });
    }

    // Reverse if 'R' option is present
    if (options.includes('R')) {
        items.reverse();
    }

    // Remove duplicates if 'U' option is present
    if (options.includes('U')) {
        const seen = new Map();
        items = items.filter(item => {
            const key = options.includes('C') ? item : item.toLowerCase();
            if (!seen.has(key)) {
                seen.set(key, item);
                return true;
            }
            return false;
        });
    }

    // Join the sorted items back into a string
    const sortedVar = items.join(delimiter === ',' ? ',' : '\n');

    return sortedVar;
}

variables.addFuncIfWeUseIt_getDataFromEndpoint = "\n      async function getDataFromEndpoint(data, endpoint) {\n        // Convert data to JSON string\n        const requestData = JSON.stringify(data);\n\n        // Set up fetch request options\n        const requestOptions = {\n          method: " + await Chr (34) + "POST" + await Chr (34) + ", // or 'GET' depending on your server's requirements\n          headers: {\n            " + await Chr (34) + "Content-Type" + await Chr (34) + ": " + await Chr (34) + "application/json" + await Chr (34) + ",\n          },\n          body: requestData,\n        };\n\n        // Fetch data from the specified endpoint\n        const response = await fetch(endpoint, requestOptions);\n\n        // Check if response is successful\n        if (!response.ok) {\n          throw new Error(" + await Chr (96) + "Failed to fetch data from ${endpoint}. Status: ${response.status}" + await Chr (96) + ");\n        }\n\n        // Parse response data based on Content-Type header\n        const contentType = response.headers.get(" + await Chr (34) + "content-type" + await Chr (34) + ");\n        if (contentType && contentType.includes(" + await Chr (34) + "application/json" + await Chr (34) + ")) {\n          return response.json(); // Parse JSON response\n        } else {\n          return response.text(); // Parse plain text response\n        }\n      }\n"

variables.addFuncIfWeUseIt_StoreLocally = "\n// Define the StoreLocally function with embedded getLocalStorageUsagePercentage logic\nfunction StoreLocally(operation, saveLocation, data) {\n    if (operation === " + await Chr (34) + "s" + await Chr (34) + ") {\n        // Save data to local storage under specified saveLocation\n        localStorage.setItem(saveLocation, String(data));\n        return true; // Indicate success\n    } else if (operation === " + await Chr (34) + "d" + await Chr (34) + ") {\n        // Delete data from local storage under specified saveLocation\n        localStorage.removeItem(saveLocation);\n        return true; // Indicate success\n    } else if (operation === " + await Chr (34) + "r" + await Chr (34) + ") {\n        // Retrieve data from local storage under specified saveLocation\n        return localStorage.getItem(saveLocation) || null; // Return stored data or null if not found\n    } else if (operation === " + await Chr (34) + "dALL" + await Chr (34) + ") {\n        // Delete all data from local storage (clear all keys)\n        localStorage.clear();\n        return true; // Indicate success\n    } else if (operation === " + await Chr (34) + "e" + await Chr (34) + ") {\n        // Check if local storage is empty (no keys present)\n        return localStorage.length === 0; // Return true if empty, false if not empty\n    } else if (operation === " + await Chr (34) + "u" + await Chr (34) + ") {\n        // Embed the logic of getLocalStorageUsagePercentage function\n\n        var store = localStorage;\n        var testKey = " + await Chr (34) + "$_test" + await Chr (34) + ";\n\n        // Function to test storage capacity\n        function testCapacity(size) {\n            try {\n                store.setItem(testKey, new Array(size + 1).join('0'));\n                store.removeItem(testKey);\n                return true;\n            } catch (ex) {\n                return false;\n            }\n        }\n\n        // Binary search to find maximum size\n        var low = 0,\n            high = 1,\n            upperLimit = (1024 * 1024 * 1024) / 2; // Default upper limit (1 GB)\n\n        while (testCapacity(high) && high < upperLimit) {\n            low = high;\n            high *= 2;\n        }\n\n        // Refine the estimate using binary search\n        var precision = 8; // Number of iterations for precision\n        while (precision--) {\n            var mid = (low + high) / 2;\n            if (testCapacity(mid)) {\n                low = mid;\n            } else {\n                high = mid;\n            }\n        }\n\n        var totalBytes = Math.ceil(high) * 2; // Total storage limit in bytes\n\n        // Calculate used storage size directly\n        var usedBytes = Object.keys(store).reduce(function(total, key) {\n            return total + key.length + store[key].length * 2;\n        }, 0);\n\n        // Calculate percentage used\n        var usedPercentage = (usedBytes / totalBytes) * 100;\n        usedPercentage = usedPercentage.toFixed(2); // Round to 2 decimal places\n\n        return usedPercentage;\n    } else {\n        console.error(" + await Chr (34) + "Invalid operation specified." + await Chr (34) + ");\n        return false; // Indicate failure\n    }\n}\n"

variables.addFuncIfWeUseIt_getUrlParams = "\n      function getUrlParams() {\n        const queryString = window.location.search.substring(1); // Get the query string without the leading '?'\n        const paramPairs = queryString.split(" + await Chr (34) + "&" + await Chr (34) + "); // Split the query string into parameter key-value pairs\n\n        // Array to store parameter values starting from the first key's value\n        const paramValues = [];\n\n        // Iterate over each parameter pair\n        paramPairs.forEach((pair, index) => {\n          const pairParts = pair.split(" + await Chr (34) + "=" + await Chr (34) + ");\n\n          if (index === 0 && pairParts.length === 2) {\n            // For the first parameter pair (index === 0), add the value directly\n            const firstValue = decodeURIComponent(pairParts[1]);\n            paramValues.push(firstValue);\n          } else if (pairParts.length === 1) {\n            // For subsequent parameter pairs (values without keys), add the value directly\n            const value = decodeURIComponent(pairParts[0]);\n            paramValues.push(value);\n          }\n        });\n\n        // Join the parameter values into a single string separated by '&'\n        const resultString = paramValues.join(" + await Chr (34) + "&" + await Chr (34) + ");\n\n        return resultString;\n      }\n"
variables.addFuncIfWeUseIt_reloadWithParams = "\n      function reloadWithParams(paramString) {\n        // Parse the parameter string to extract individual parameter values\n        const paramsArray = paramString.substring(1).split(" + await Chr (34) + "&" + await Chr (34) + "); // Remove leading '?' and split by '&'\n\n        // Construct an array to store valid parameter pairs\n        const paramPairs = [];\n\n        // Iterate over each parameter value\n        paramsArray.forEach((value) => {\n          // Check if the value is non-empty (to filter out any empty values)\n          if (value.trim() !== " + await Chr (34) + "" + await Chr (34) + ") {\n            // Push the parameter value to paramPairs\n            paramPairs.push(value); // No need to encode values here\n          }\n        });\n\n        // Join the parameter pairs into a query string format\n        const queryParams = paramPairs.join(" + await Chr (34) + "&" + await Chr (34) + ");\n\n        // Construct the new URL with the parameters and reload the page\n        const newUrl = " + await Chr (96) + "${window.location.origin}${window.location.pathname}?${queryParams}" + await Chr (96) + ";\n        window.location.href = newUrl;\n      }\n"
variables.addFuncIfWeUseIt_PlayVideoFromBase64 = "\n      function PlayVideoFromBase64(parentElement, base64Data, id, x, y, width, height, autoplay) {\n        // Create a container div for the video player\n        const playerContainer = document.createElement(" + await Chr (34) + "div" + await Chr (34) + ");\n        playerContainer.id = id; // Set the id attribute\n        playerContainer.style.position = " + await Chr (34) + "absolute" + await Chr (34) + ";\n        playerContainer.style.left = " + await Chr (96) + "${x}px" + await Chr (96) + ";\n        playerContainer.style.top = " + await Chr (96) + "${y}px" + await Chr (96) + ";\n        playerContainer.style.width = " + await Chr (96) + "${width}px" + await Chr (96) + ";\n        playerContainer.style.height = " + await Chr (96) + "${height}px" + await Chr (96) + ";\n\n        // Create a " + await Chr (60) + await Chr (118) + await Chr (105) + await Chr (100) + await Chr (101) + await Chr (111) + await Chr (62) + " element for the video player\n        const videoElement = document.createElement(" + await Chr (34) + "video" + await Chr (34) + ");\n        videoElement.style.width = " + await Chr (34) + "100" + await Chr (37) + "" + await Chr (34) + ";\n        videoElement.style.height = " + await Chr (34) + "100" + await Chr (37) + "" + await Chr (34) + ";\n        videoElement.controls = true; // Show player controls\n\n        // Convert Base64 string to Blob\n        const blob = base64ToBlob(base64Data);\n\n        // Create a Blob URL from the Blob object\n        const blobUrl = URL.createObjectURL(blob);\n\n        // Set the video source to the Blob URL\n        videoElement.src = blobUrl;\n\n        // Set autoplay attribute based on the autoplay parameter\n        if (autoplay) {\n          videoElement.autoplay = true;\n        }\n\n        // Append the video element to the player container\n        playerContainer.appendChild(videoElement);\n\n        // Append the player container to the specified parent element\n        parentElement.appendChild(playerContainer);\n      }\n\n      // Function to convert Base64 string to Blob\n      function base64ToBlob(base64Data) {\n        const byteCharacters = atob(base64Data);\n        const byteNumbers = new Array(byteCharacters.length);\n        for (let i = 0; i < byteCharacters.length; i++) {\n          byteNumbers[i] = byteCharacters.charCodeAt(i);\n        }\n        const byteArray = new Uint8Array(byteNumbers);\n        return new Blob([byteArray]);\n      }\n"
variables.addFuncIfWeUseIt_PlayVideoFromUrl = "\n      // Define the PlayVideoFromUrl function\n      function PlayVideoFromUrl(parentElement, videoUrl, id, x, y, width, height, autoplay) {\n        // Create a container div for the video player\n        const playerContainer = document.createElement(" + await Chr (34) + "div" + await Chr (34) + ");\n        playerContainer.id = id; // Set the id attribute\n        playerContainer.style.position = " + await Chr (34) + "absolute" + await Chr (34) + ";\n        playerContainer.style.left = " + await Chr (96) + "${x}px" + await Chr (96) + ";\n        playerContainer.style.top = " + await Chr (96) + "${y}px" + await Chr (96) + ";\n        playerContainer.style.width = " + await Chr (96) + "${width}px" + await Chr (96) + ";\n        playerContainer.style.height = " + await Chr (96) + "${height}px" + await Chr (96) + ";\n\n        // Create a <video> element for the video player\n        const videoElement = document.createElement(" + await Chr (34) + "video" + await Chr (34) + ");\n        videoElement.style.width = " + await Chr (34) + "100" + await Chr (37) + "" + await Chr (34) + ";\n        videoElement.style.height = " + await Chr (34) + "100" + await Chr (37) + "" + await Chr (34) + ";\n        videoElement.controls = true; // Show player controls\n\n        // Set the video source to the specified URL\n        videoElement.src = videoUrl;\n\n        // Set autoplay attribute based on the autoplay parameter\n        if (autoplay) {\n          videoElement.autoplay = true;\n        }\n\n        // Append the video element to the player container\n        playerContainer.appendChild(videoElement);\n\n        // Append the player container to the specified parent element\n        parentElement.appendChild(playerContainer);\n      }\n"
variables.addFuncIfWeUseIt_PlayYoutubeVid = "\n      function PlayYoutubeVid(parentElement, videoUrl, id, x, y, width, height, autoplay) {\n        // Create a container div for the YouTube player\n        const playerContainer = document.createElement(" + await Chr (34) + "div" + await Chr (34) + ");\n        playerContainer.id = id; // Set the id attribute\n        playerContainer.style.position = " + await Chr (34) + "absolute" + await Chr (34) + ";\n        playerContainer.style.left = " + await Chr (96) + "${x}px" + await Chr (96) + ";\n        playerContainer.style.top = " + await Chr (96) + "${y}px" + await Chr (96) + ";\n        playerContainer.style.width = " + await Chr (96) + "${width}px" + await Chr (96) + ";\n        playerContainer.style.height = " + await Chr (96) + "${height}px" + await Chr (96) + ";\n\n        // Extract video ID from the YouTube URL\n        const videoId = extractVideoId(videoUrl);\n\n        // Create an iframe element for the YouTube player\n        const iframe = document.createElement(" + await Chr (34) + "iframe" + await Chr (34) + ");\n        iframe.width = " + await Chr (34) + "100" + await Chr (37) + "" + await Chr (34) + ";\n        iframe.height = " + await Chr (34) + "100" + await Chr (37) + "" + await Chr (34) + ";\n\n        // Construct the YouTube video URL with autoplay and mute parameters\n        let autoplayParams = autoplay ? " + await Chr (34) + "autoplay=1" + await Chr (34) + " : " + await Chr (34) + "autoplay=0" + await Chr (34) + ";\n        let muteParams = autoplay ? " + await Chr (34) + "mute=1" + await Chr (34) + " : " + await Chr (34) + "mute=0" + await Chr (34) + ";\n        iframe.src = " + await Chr (96) + "https://www.youtube.com/embed/${videoId}?${autoplayParams}&${muteParams}" + await Chr (96) + ";\n        iframe.frameBorder = " + await Chr (34) + "0" + await Chr (34) + ";\n        iframe.allowFullscreen = true; // Allow fullscreen mode\n\n        // Append the iframe to the player container\n        playerContainer.appendChild(iframe);\n\n        // Append the player container to the specified parent element\n        parentElement.appendChild(playerContainer);\n      }\n\n      // Function to extract video ID from YouTube URL\n      function extractVideoId(url) {\n        const videoIdRegex = /[?&]v=([^&]+)/;\n        const match = url.match(videoIdRegex);\n        return match && match[1] ? match[1] : " + await Chr (34) + "" + await Chr (34) + ";\n      }\n"
variables.addFuncIfWeUseIt_changeFavicon = "\n      async function changeFavicon(iconSource) {\n        const head = document.head || document.getElementsByTagName(" + await Chr (34) + "head" + await Chr (34) + ")[0];\n\n        // Remove existing favicon link element if it exists\n        const existingFavicon = document.getElementById(" + await Chr (34) + "dynamic-favicon" + await Chr (34) + ");\n        if (existingFavicon) {\n          head.removeChild(existingFavicon);\n        }\n\n        // Create a new favicon link element\n        const favicon = document.createElement(" + await Chr (34) + "link" + await Chr (34) + ");\n        favicon.id = " + await Chr (34) + "dynamic-favicon" + await Chr (34) + ";\n        favicon.rel = " + await Chr (34) + "shortcut icon" + await Chr (34) + ";\n\n        try {\n          let mimeType;\n\n          // Determine if iconSource is a URL or a Base64 string\n          if (isUrl(iconSource)) {\n            // If iconSource is a URL, fetch the resource to get the MIME type\n            const response = await fetch(iconSource);\n            const buffer = await response.arrayBuffer();\n            mimeType = getMimeTypeFromArrayBuffer(buffer);\n            favicon.type = mimeType || " + await Chr (34) + "image/x-icon" + await Chr (34) + "; // Default to 'image/x-icon' if MIME type is not found\n            favicon.href = iconSource;\n          } else {\n            // If iconSource is a Base64 string, convert it to a Blob\n            const blob = b64toBlob(iconSource);\n            mimeType = getMimeTypeFromBlob(blob);\n            favicon.type = mimeType || " + await Chr (34) + "image/png" + await Chr (34) + "; // Default to 'image/png' if MIME type is not found\n            favicon.href = URL.createObjectURL(blob);\n          }\n\n        // Get the current favicon element (if exists)\n        const existingFavicon = document.querySelector('link[rel=" + await Chr (34) + "icon" + await Chr (34) + "]');\n\n        // Replace the current favicon with the new one\n        if (existingFavicon) {\n          // If a favicon exists, replace it\n          document.head.removeChild(existingFavicon); // Remove the existing favicon\n        }\n\n          // Append the new favicon link element to the head\n          document.head.appendChild(favicon);\n        } catch (error) {\n          console.error(" + await Chr (34) + "Error changing favicon:" + await Chr (34) + ", error);\n        }\n      }\n\n      // Function to check if a string is a URL\n      function isUrl(str) {\n        try {\n          new URL(str);\n          return true;\n        } catch (error) {\n          return false;\n        }\n      }\n\n      // Function to get MIME type from an ArrayBuffer\n      function getMimeTypeFromArrayBuffer(buffer) {\n        const view = new DataView(buffer);\n        if (view.getUint16(0, false) == 0xffd8) {\n          return " + await Chr (34) + "image/jpeg" + await Chr (34) + "; // JPEG format\n        } else if (view.getUint32(0, false) == 0x89504e47) {\n          return " + await Chr (34) + "image/png" + await Chr (34) + "; // PNG format\n        } else if (view.getUint16(0, false) == 0x4949 || view.getUint16(0, false) == 0x4d4d) {\n          return " + await Chr (34) + "image/tiff" + await Chr (34) + "; // TIFF format\n        } else if (view.getUint16(0, false) == 0x424d) {\n          return " + await Chr (34) + "image/bmp" + await Chr (34) + "; // BMP format\n        }\n        return null; // Unknown format\n      }\n\n      // Function to get MIME type from a Blob\n      function getMimeTypeFromBlob(blob) {\n        const url = URL.createObjectURL(blob);\n        const img = new Image();\n\n        img.onload = function () {\n          URL.revokeObjectURL(url);\n          // Clean up the Blob URL\n        };\n\n        img.src = url;\n\n        // Return the MIME type detected by the browser\n        return img.type || " + await Chr (34) + "image/png" + await Chr (34) + ";\n        // Default to 'image/png' if MIME type is not available\n      }\n\n      // Function to convert a Base64 string to a Blob\n      function b64toBlob(b64Data) {\n        const byteCharacters = atob(b64Data);\n        const byteArrays = [];\n\n        for (let i = 0; i < byteCharacters.length; i++) {\n          byteArrays.push(byteCharacters.charCodeAt(i));\n        }\n\n        return new Blob([new Uint8Array(byteArrays)]);\n      }\n"
variables.addFuncIfWeUseIt_OnKeyPress = "\n      var lastKeyPressed = " + await Chr (34) + "" + await Chr (34) + ";\n\n      function trackLastKeyPressed() {\n        document.addEventListener(" + await Chr (34) + "keydown" + await Chr (34) + ", function (event) {\n          lastKeyPressed = event.key;\n          // console.log(lastKeyPressed);\n        });\n      }\n\n      function getLastKeyPressed() {\n        return lastKeyPressed;\n      }\n\n      // Call the trackLastKeyPressed function to start tracking key presses\n      trackLastKeyPressed();\n"
variables.addFuncIfWeUseIt_GetKeyState = "\n      let keyState = {}; // Object to track key states\n\n      // Function to handle keydown events\n      function handleKeyDown(event) {\n        keyState[event.key] = true; // Set key state to true when pressed\n      }\n\n      // Function to handle keyup events\n      function handleKeyUp(event) {\n        keyState[event.key] = false; // Set key state to false when released\n      }\n\n      // Add event listeners for keydown and keyup events\n      document.addEventListener(" + await Chr (34) + "keydown" + await Chr (34) + ", handleKeyDown);\n      document.addEventListener(" + await Chr (34) + "keyup" + await Chr (34) + ", handleKeyUp);\n\n      // Function to get the state of a key dynamically\n      function GetKeyState(key, DownOrUp) {\n        return DownOrUp === " + await Chr (34) + "D" + await Chr (34) + " ? keyState[key] : !keyState[key];\n      }\n"
variables.addFuncIfWeUseIt_createCustomDropdown = "\n      // Function to create and populate the dropdown dynamically within a specified parent div\n      function createCustomDropdown(parent, id, data, color, leftPos, topPos, width, height, onChangeFunction) {\n        // Split the data string into an array of options\n        const options = data.split(" + await Chr (34) + "|" + await Chr (34) + ").map((option) => option.trim());\n\n        // Create a select element (dropdown)\n        const selectElement = document.createElement(" + await Chr (34) + "select" + await Chr (34) + ");\n\n        // Set attributes and styles for the select element\n        selectElement.id = id;\n        selectElement.style.width = width + " + await Chr (34) + "px" + await Chr (34) + ";\n        selectElement.style.height = height + " + await Chr (34) + "px" + await Chr (34) + ";\n        selectElement.style.left = leftPos + " + await Chr (34) + "px" + await Chr (34) + ";\n        selectElement.style.top = topPos + " + await Chr (34) + "px" + await Chr (34) + ";\n        selectElement.style.position = " + await Chr (34) + "absolute" + await Chr (34) + ";\n        selectElement.style.backgroundColor = color;\n        selectElement.style.color = " + await Chr (34) + "white" + await Chr (34) + "; // Set text color to white\n        selectElement.style.border = " + await Chr (34) + "none" + await Chr (34) + "; // Remove default border\n        selectElement.style.borderRadius = " + await Chr (34) + "5px" + await Chr (34) + "; // Add border radius\n        selectElement.style.padding = " + await Chr (34) + "5px" + await Chr (34) + "; // Add padding\n        selectElement.style.cursor = " + await Chr (34) + "pointer" + await Chr (34) + "; // Change cursor on hover\n\n        // Populate the dropdown with options\n        options.forEach((optionText) => {\n          const optionElement = document.createElement(" + await Chr (34) + "option" + await Chr (34) + ");\n          optionElement.textContent = optionText;\n          selectElement.appendChild(optionElement);\n        });\n\n        // Add event listener to handle option selection\n        selectElement.addEventListener(" + await Chr (34) + "change" + await Chr (34) + ", function () {\n          const selectedText = this.options[this.selectedIndex].textContent;\n          onChangeFunction(selectedText);\n        });\n\n        // Append the dropdown to the specified parent element (Gui1 div)\n        const parentElement = parent instanceof HTMLElement ? parent : document.getElementById(parent);\n        if (parentElement) {\n          parentElement.appendChild(selectElement);\n        } else {\n          console.error(" + await Chr (96) + "Parent element " + await Chr (34) + "${parent}" + await Chr (34) + " not found." + await Chr (96) + ");\n        }\n      }\n"

variables.addFuncIfWeUseIt_getDataFromJSON = "\n      function getDataFromJSON(jsonData, jsonPath) {\n        const pathSegments = jsonPath.split(" + await Chr (34) + "." + await Chr (34) + "); // Split the path into segments\n        let currentData = jsonData; // Use jsonData directly (already an object)\n\n        try {\n          for (const segment of pathSegments) {\n            if (currentData && typeof currentData === " + await Chr (34) + "object" + await Chr (34) + ") {\n              if (segment.includes(" + await Chr (34) + "[" + await Chr (34) + ") && segment.includes(" + await Chr (34) + "]" + await Chr (34) + ")) {\n                // Handle array index notation e.g., " + await Chr (34) + "data[21].employee_name" + await Chr (34) + "\n                const arrayIndex = segment.match(/" + await Chr (92) + "[(" + await Chr (92) + "d+)" + await Chr (92) + "]/); // Extract the array index\n                if (arrayIndex) {\n                  const arrayName = segment.substring(0, segment.indexOf(" + await Chr (34) + "[" + await Chr (34) + "));\n                  const index = parseInt(arrayIndex[1]);\n                  currentData = currentData[arrayName][index];\n                } else {\n                  return undefined; // Invalid array index notation\n                }\n              } else {\n                // Handle regular object property notation e.g., " + await Chr (34) + "employee_name" + await Chr (34) + "\n                currentData = currentData[segment];\n              }\n            } else {\n              console.log(" + await Chr (34) + "Invalid path segment or data type encountered." + await Chr (34) + ");\n              return undefined;\n            }\n          }\n        } catch (error) {\n          console.error(" + await Chr (34) + "Error accessing data:" + await Chr (34) + ", error);\n          return undefined;\n        }\n\n        return currentData;\n      }\n"
