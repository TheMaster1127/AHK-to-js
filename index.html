      let textData1 = `once upon a time in a small village nestled between rolling green hills there lived a young girl named lily lily was a curious and adventurous girl who loved to explore the world around her every day after finishing her chores she would wander into the nearby forest eager to discover new things one sunny morning as lily was exploring deeper into the forest than usual she stumbled upon a hidden clearing filled with colorful flowers and sparkling streams in the center of the clearing stood a majestic tree with shimmering leaves that seemed to dance in the gentle breeze fascinated by the beauty of the tree lily approached it cautiously as she got closer she noticed a tiny door at the base of the tree without hesitation she pushed it open and peeked inside to her amazement she found herself standing in a magical garden unlike anything she had ever seen before the air was filled with the sweet scent of flowers and the soft hum of bees filled her ears lily couldnt believe her luck she spent hours exploring the enchanted garden marveling at the exotic plants and colorful creatures that called it home as the sun began to set she reluctantly decided to head back home promising herself that she would return the next day the following morning lily eagerly returned to the magical garden eager to continue her exploration but to her dismay she found the entrance to the garden blocked by a thick wall of thorns undeterred lily tried to find another way inside but no matter how hard she looked she couldnt find a way past the thorns feeling disappointed lily sat down by the base of the tree and pondered what to do next suddenly she remembered the old story her grandmother used to tell her about a magical key that could unlock any door determined to find the key lily set off on a quest through the forest searching for clues that would lead her to it after days of searching lily finally stumbled upon a hidden cave nestled deep within the heart of the forest inside the cave she found a small chest adorned with intricate carvings with trembling hands she opened the chest and found the magical key resting inside excitedly lily raced back to the magical garden and used the key to unlock the entrance as the thorns parted she stepped inside and was greeted by the sight of the shimmering tree in the center of the clearing overjoyed lily spent the rest of the day exploring the garden knowing that she had finally found a place where she truly belonged from that day on lily visited the magical garden whenever she could marveling at its beauty and wonder and as she grew older she shared her stories of the enchanted garden with the other villagers inspiring them to seek out their own adventures and discover the magic that lay hidden within the world around them and so thanks to the courage and curiosity of one young girl the magical garden remained a place of wonder and enchantment for generations to come and lily the girl who dared to dream lived happily ever after knowing that she had found her own piece of magic in the world as lily continued to explore the magical garden she discovered new wonders with each visit she encountered talking animals who shared tales of their own adventures and she befriended fairies who taught her the secrets of the forest together they danced beneath the shimmering leaves of the tree their laughter echoing through the garden but as time passed lily began to notice that the magic of the garden was beginning to fade the flowers lost their vibrant colors and the streams ran dry worried that she would lose her beloved sanctuary forever lily knew that she had to find a way to save it determined to restore the garden to its former glory lily embarked on a quest to seek out the source of the fading magic with the help of her animal friends and the guidance of the wise old owl she journeyed to the farthest reaches of the forest facing dangers and overcoming obstacles along the way finally after many days of travel lily reached the edge of the forest and found herself standing before a towering mountain at its peak she could see a shimmering crystal glowing with a faint light knowing that this must be the source of the fading magic lily began her ascent determined to reach the crystal and restore the garden the climb was treacherous and lily faced many challenges along the way but fueled by her determination and guided by the memory of the magical garden she pressed on never once faltering in her quest finally after what felt like an eternity lily reached the summit of the mountain and stood before the shimmering crystal with trembling hands she reached out and touched it feeling a surge of energy coursing through her veins with a burst of light the crystal shattered releasing a wave of magic that washed over the forest below as the light faded lily looked out and saw the magical garden below her restored to its former beauty the flowers bloomed once more and the streams flowed with crystalclear water overjoyed lily raced back to the garden where she was greeted by her animal friends and the fairies who danced in the dappled sunlight together they celebrated the return of the magic knowing that the garden would thrive once more and so thanks to the bravery and determination of one young girl the magical garden remained a place of wonder and enchantment for all who visited it and lily the girl who dared to dream continued to explore its mysteries knowing that she had saved a piece of magic in the world with the magic of the garden restored lily and her friends spent their days exploring its wonders and sharing in its joys they danced beneath the shimmering leaves of the tree sang songs with the birds and basked in the warm glow of the sun but one day as lily was wandering through the garden she stumbled upon a hidden glade she had never seen before intrigued she stepped into the glade and found herself standing before a shimmering pool of water curious lily peered into the pool and saw her reflection staring back at her but as she looked closer she noticed something strange her reflection was moving on its own as if it had a life of its own fascinated lily reached out to touch the water and to her surprise her hand passed right through the surface without hesitation she stepped into the pool and found herself standing in a mirror world a world where everything was the same yet different in this mirror world lily found herself surrounded by strange and wondrous creatures there were talking trees and singing flowers and the sky shimmered with colors she had never seen before but as she explored this new world lily couldnt shake the feeling that something was wrong the creatures seemed afraid and the once vibrant landscape was now dull and lifeless determined to help lily set out to discover what had happened to the mirror world with the help of her animal friends and the guidance of the fairies she journeyed through the strange landscape facing dangers and overcoming obstacles along the way finally after many trials and tribulations lily discovered the source of the mirror worlds troubles an evil sorcerer who had cast a spell to drain the magic from the land with courage and determination lily confronted the sorcerer and demanded that he lift the curse at first the sorcerer refused but with the help of her friends and the power of her own magic lily was able to break the curse and restore the mirror world to its former glory as the magic returned to the land the creatures rejoiced and the landscape once again bloomed with color and life grateful for lilys bravery the creatures of the mirror world thanked her and bid her farewell as she stepped back through the pool and returned to her own world back in the magical garden lily was greeted with cheers and celebration her friends gathered around her grateful for all that she had done to save their home and as she looked out at the shimmering tree and the colorful flowers that surrounded her lily knew that she had found her true place in the world a place where magic and adventure awaited around every corner and she smiled knowing that she would always be a part of the magical garden no matter where her adventures took her with the mirror world restored and the magical garden thriving lilys adventures continued she explored new corners of the garden discovering hidden treasures and befriending creatures of all shapes and sizes one day while wandering through the garden lily stumbled upon a mysterious doorway hidden behind a tangle of vines intrigued she pushed aside the vines and stepped through the doorway finding herself in a lush jungle unlike any she had ever seen before the jungle was alive with the sounds of chirping birds and buzzing insects giant trees towered overhead their branches reaching towards the sky curious to explore this new environment lily ventured deeper into the jungle following a winding path that led her deeper into the heart of the forest as she walked lily noticed strange markings carved into the trees and rocks they seemed to be a message of some kind but she couldnt decipher their meaning determined to unravel the mystery lily pressed on guided by her curiosity and sense of adventure after hours of walking lily emerged into a vast clearing at the center of the jungle in the middle of the clearing stood a magnificent temple its towering spires reaching towards the heavens intrigued by the sight lily approached the temple wondering what secrets it held within its ancient walls as she stepped inside lily was greeted by the sight of intricate carvings adorning the walls and ceilings they depicted scenes of ancient gods and legendary heroes their stories etched into the stone for all to see but as lily explored further she stumbled upon a hidden chamber deep within the temple inside she found a collection of ancient artifacts golden idols jeweled scepters and ornate masks they seemed to pulse with a strange energy as if they held the key to some longforgotten power intrigued by the artifacts lily reached out to touch one of the masks as soon as her fingers brushed against the smooth surface she felt a surge of energy course through her veins images flashed before her eyes visions of ancient civilizations lost kingdoms and forgotten secrets realizing the power of the artifacts lily knew that she had to protect them from falling into the wrong hands with great care she gathered up the artifacts and carried them out of the temple vowing to keep their secrets safe back in the magical garden lily shared her discovery with her friends regaling them with tales of her adventures in the jungle together they marveled at the mysteries of the artifacts and the stories they held within their ancient walls and as the sun set on another day in the magical garden lily knew that her adventures were far from over with the artifacts safely in her possession she looked forward to the new adventures and discoveries that awaited her in the days to come and she smiled knowing that as long as she had the magic of the garden by her side there was no adventure too great no mystery too daunting for her to conquer`;

      function changeFaviconAtTheBeginning(faviconUrl) {
        // Create a new favicon link element
        const newFavicon = document.createElement("link");
        newFavicon.rel = "icon";
        newFavicon.href = faviconUrl;

        // Get the current favicon element (if exists)
        const existingFavicon = document.querySelector('link[rel="icon"]');

        // Replace the current favicon with the new one
        if (existingFavicon) {
          // If a favicon exists, replace it
          document.head.removeChild(existingFavicon); // Remove the existing favicon
        }

        // Append the new favicon to the head
        document.head.appendChild(newFavicon);
      }

      function showCustomMessageBox(options, title, text, value, timeout) {
        return new Promise((resolve) => {
          // Define default options for the message box
          let defaultOptions = {
            title: title || "", // Default title is empty
            text: text || "Press OK to continue.", // Default text if not provided
            showCancelButton: false, // Default is to not show Cancel button
            showDenyButton: false, // Default is to not show Deny button
            confirmButtonText: "OK", // Default text for OK button
            focusConfirm: true, // Default focus on OK button
          };

          let numOriginal = value;

          let num = numOriginal;

          let done1 = 0;

          let done2 = 0;

          let done3 = 0;

          let AIndex = 0;

          for (AIndex = 1; AIndex <= 1; AIndex++) {
            // this is about if you add always on top in a msgbox it will be removed in js cuz its kinda useless...
            // becouse if you like adding always on top in ahk in js we dont realy do it so yeah
            if (num >= 262144) {
              num = num - 262144;
              numOriginal = numOriginal - 262144;
            }

            if (num >= 256 && num < 500) {
              num = num - 256;

              done3 = 256;
            }

            if (num >= 512) {
              num = num - 512;

              done3 = 512;
            }

            if (num == 0) {
              done1 = 0;

              break;
            }

            if (num <= 6) {
              done1 = num;

              break;
            }

            if (num >= 64 && num < 64 * 2) {
              done2 = 64;

              if (num == 64) {
                done1 = 0;

                break;
              } else {
                done1 = num - 64;

                break;
              }
            }

            if (num >= 48 && num < 63) {
              done2 = 48;

              if (num == 48) {
                done1 = 0;

                break;
              } else {
                done1 = num - 48;

                break;
              }
            }

            if (num >= 32 && num < 47) {
              done2 = 32;

              if (num == 32) {
                done1 = 0;

                break;
              } else {
                done1 = num - 32;

                break;
              }
            }

            if (num >= 16 && num < 30) {
              done2 = 16;

              if (num == 16) {
                done1 = 0;

                break;
              } else {
                done1 = num - 16;

                break;
              }
            }
          }

          let doneAdded = done1 + done2 + done3;

          if (doneAdded !== numOriginal) {
            // displayMessage("The calc was wrong!");
          } else {
            // displayMessage("num was: " + numOriginal + "\ndone1: " + done1 + "\ndone2: " + done2 + "\ndone3: " + done3);
          }

          // Parse the value to determine the options for the message box
          if (done1 === 1) defaultOptions.showCancelButton = true; // OK/Cancel in ahk but here it will show Ok/Cancel wiat its same haha

          // not gonna work if you can make it work i will appreciate
          //   if (done1 === 2) {
          //     defaultOptions.showCancelButton = true; // Abort/Retry/Ignore
          //     defaultOptions.showDenyButton = true;
          //   }
          if (done1 === 3) {
            defaultOptions.showCancelButton = true; // Yes/No/Cancel in ahk but here it will show Ok/No/Cancel
            defaultOptions.showDenyButton = true;
          }
          if (done1 === 4) {
            // defaultOptions.showCancelButton = true;
            defaultOptions.showDenyButton = true; // Yes/No in ahk but here it will show Ok/No
          }
          if (done1 === 5) {
            defaultOptions.showCancelButton = true; // Retry/Cancel in ahk but here it will show Ok/Cancel tip you can write in the Msgbox press ok to retry
          }
          // not gonna work if you can make it work i will appreciate
          //   if (done1 === 6) {
          //     defaultOptions.showCancelButton = true; // Cancel/Try Again/Continue
          //     defaultOptions.showDenyButton = true;
          //   }

          if (done2 === 16) defaultOptions.icon = "error"; // Icon Hand (stop/error)
          if (done2 === 32) defaultOptions.icon = "question"; // Icon Question
          if (done2 === 48) defaultOptions.icon = "warning"; // Icon Exclamation
          if (done2 === 64) defaultOptions.icon = "info"; // Icon Asterisk (info)

          if (done3 === 256) defaultOptions.focusDeny = true; // Makes the 3rd button the default
          if (done3 === 512) defaultOptions.focusCancel = true; // Makes the 2nd button the default

          // Set timeout if provided
          if (timeout) {
            defaultOptions.timer = timeout * 1000; // Convert timeout to milliseconds
          }

          // Merge default options with provided options
          Object.assign(defaultOptions, options);

          // Display the message box with the constructed options
          Swal.fire(defaultOptions).then((result) => {
            if (result.isConfirmed) {
              resolve("OK");
            } else if (result.isDenied) {
              resolve("No");
            } else {
              resolve("Cancel");
            }
          });
        });
      }

      let lastInputTime = Date.now(); // Initialize with current timestamp
      let startTimestamp = Date.now(); // Initialize with current timestamp

      // Event listener to track user activity
      function resetIdleTimer() {
        lastInputTime = Date.now(); // Update last input time
      }

      document.addEventListener("mousemove", resetIdleTimer);
      document.addEventListener("keypress", resetIdleTimer);

      // Function to calculate time since last input event
      function A_TimeIdle() {
        return Date.now() - lastInputTime; // Calculate time difference
      }

      // Function to calculate tick count in milliseconds
      function A_TickCount() {
        return Date.now() - startTimestamp;
      }

      function BuildInVars(varName) {
        switch (varName) {
          case "A_ScreenWidth":
            // Return screen width
            return window.innerWidth;
          case "A_LastKey":
            // Return screen width
            return getLastKeyPressed();
          case "A_ScreenHeight":
            // Return screen height
            return window.innerHeight;
          case "A_TimeIdle":
            // Return time idle
            return A_TimeIdle();
          case "A_TickCount":
            // Return tick count in milliseconds
            return A_TickCount();
          case "A_Now":
            // Return current local timestamp
            return new Date().toLocaleString();
          case "A_YYYY":
            // Return current year
            return new Date().getFullYear();
          case "A_MM":
            // Return current month
            return (new Date().getMonth() + 1).toString().padStart(2, "0");
          case "A_DD":
            // Return current day
            return new Date().getDate().toString().padStart(2, "0");
          case "A_MMMM":
            // Return full month name
            return new Date().toLocaleDateString(undefined, { month: "long" });
          case "A_MMM":
            // Return short month name
            return new Date().toLocaleDateString(undefined, { month: "short" });
          case "A_DDDD":
            // Return full day name
            return new Date().toLocaleDateString(undefined, { weekday: "long" });
          case "A_DDD":
            // Return short day name
            return new Date().toLocaleDateString(undefined, { weekday: "short" });
          case "A_Hour":
            // Return current hour
            return new Date().getHours().toString().padStart(2, "0");
          case "A_Min":
            // Return current minute
            return new Date().getMinutes().toString().padStart(2, "0");
          case "A_Sec":
            // Return current second
            return new Date().getSeconds().toString().padStart(2, "0");
          case "A_Space":
            // Return space character
            return " ";
          case "A_Tab":
            // Return tab character
            return "\t";

          default:
            // Handle unknown variable names
            return null;
        }
      }

      function MakeHotKey(hotkey, callback) {
        document.addEventListener("keydown", function (event) {
          const keys = hotkey.split("+").map((key) => key.trim().toLowerCase());
          const modifiers = {
            ctrl: event.ctrlKey,
            shift: event.shiftKey,
            alt: event.altKey,
          };

          let hotkeyPressed = true;
          keys.forEach((key) => {
            if (key === "ctrl" || key === "shift" || key === "alt") {
              if (!modifiers[key]) {
                hotkeyPressed = false;
              }
            } else if (key === "backspace") {
              if (event.key !== "Backspace") {
                hotkeyPressed = false;
              }
            } else if (key.startsWith("arrow")) {
              const arrowDirection = key.replace("arrow", "");
              if (arrowDirection === "up" && event.key !== "ArrowUp") {
                hotkeyPressed = false;
              } else if (arrowDirection === "down" && event.key !== "ArrowDown") {
                hotkeyPressed = false;
              } else if (arrowDirection === "left" && event.key !== "ArrowLeft") {
                hotkeyPressed = false;
              } else if (arrowDirection === "right" && event.key !== "ArrowRight") {
                hotkeyPressed = false;
              }
            } else if (key === "enter") {
              if (event.key !== "Enter") {
                hotkeyPressed = false;
              }
            } else if (!event.key.match(/^[0-9a-zA-Z]$/) && event.key !== key) {
              hotkeyPressed = false;
            } else if (event.key.toLowerCase() !== key && event.key.match(/^[a-zA-Z]$/)) {
              hotkeyPressed = false;
            }
          });

          if (hotkeyPressed) {
            if (modifiers["shift"]) {
              callback(hotkey.toUpperCase());
            } else {
              callback(hotkey.toLowerCase());
            }
          }
        });
      }

      // Flooring
      function Floor(num) {
        if (num === null || isNaN(num)) return null;
        return Math.floor(num);
      }

      // Base-10 logarithm
      function Log(num) {
        if (num === null || isNaN(num)) return null;
        return Math.log10(num);
      }

      // Rounding
      function Round(num) {
        if (num === null || isNaN(num)) return null;
        return Math.round(num);
      }

      // Function to generate a random number between min (inclusive) and max (inclusive)
      function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      function SubStr(str, startPos, length) {
        // If str is null or undefined, return an empty string
        if (str === null || str === undefined) {
          return "";
        }

        // If length is not provided or is blank, default to "all characters"
        if (length === undefined || length === "") {
          length = str.length - startPos + 1;
        }

        // If startPos is less than 1, adjust it to start from the end of the string
        if (startPos < 1) {
          startPos = str.length + startPos;
        }

        // Extract the substring based on startPos and length
        return str.substr(startPos - 1, length);
      }

      async function ParseInt(num) {
        if (num === null) {
          return null;
        }

        num = num.trim();
        num++;
        num--;

        return num;
      }

      // Custom Mod function
      function Mod(dividend, divisor) {
        return dividend % divisor;
      }

      // Function to trim specified number of characters from the right side of a string
      function StringTrimRight(input, numChars) {
        if (input && input.length >= numChars) {
          return input.substring(0, input.length - numChars);
        } else {
          console.error("Invalid input provided.");
          return input; // Return original input if trimming is not possible
        }
      }

      function GuiControl(action, id, param1, param2, param3, param4) {
        const element = document.getElementById(id);

        if (element) {
          // Handle DOM elements
          if (action === "move") {
            // Set position and size
            element.style.left = param1 + "px";
            element.style.top = param2 + "px";
            element.style.width = param3 + "px";
            element.style.height = param4 + "px";
          } else if (action === "focus" && (element instanceof HTMLInputElement || element instanceof HTMLElement)) {
            // Focus on the element
            element.focus();
          } else if (action === "text") {
            // Set new text content
            element.textContent = param1;
          } else if (action === "hide") {
            // Hide the element
            element.style.display = "none";
          } else if (action === "show") {
            // Show the element
            element.style.display = "";
          } else if (action === "enable") {
            // Enable the element
            element.disabled = false;
          } else if (action === "disable") {
            // Disable the element
            element.disabled = true;
          } else if (action === "font") {
            // Set font size
            element.style.fontSize = param1 + "px";
          } else if (action === "color") {
            // Set color
            element.style.color = param1;
          } else if (action === "picture") {
            // Change the image source
            if (element instanceof HTMLImageElement) {
              element.src = param1;
            } else {
              console.error("Element is not an <img> tag, cannot change picture.");
            }
          }
        } else {
          // Handle canvas or non-existing element
          if (action === "move") {
            // Update position and size of the rectangle
            updateRectangle(id, param1, param2, param3, param4);
            redrawCanvas(); // Redraw the canvas with updated rectangles
          } else if (action === "color") {
            // Update color of the rectangle
            updateRectangleColor(id, param1);
            redrawCanvas(); // Redraw the canvas with updated rectangles
          }
        }
      }
